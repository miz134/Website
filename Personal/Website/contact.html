<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Me</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <body>
        <script src="nav.js"></script>
        <h1>Looking to contact me?</h1>
        <p>Currently looking for an internship for Summer 2020. 
            <br>Leave me an e-mail to get in touch!
        </p>
        <div class="contact_form"> 
            <form method="post" name="emailform" action="form-email.php">
                <p>
                    <label for="name">Name:</label><br>
                    <input type="text" name="name">

                <p>
                    <label for="email">E-mail:</label><br>
                    <input type="text" name="email">

                <p>
                    <label for="message">Message:</label><br>
                    <textarea name="message" rows="5" cols="100">
                    </textarea>
                </p>
                <input type="submit" name="submit">

            </form>
        </div>   
    </body>
